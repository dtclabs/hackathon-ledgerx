        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listWalletGroups_200_response_data_inner"
          description: Created
      security:
      - ApiKeyAuth: []
      summary: Create a new wallet group
      tags:
      - Wallet Groups
  /wallet-groups/{id}:
