        required: false
        schema:
          default: 20
          type: integer
        style: form
      - description: Filter by state; leave empty to get all
        explode: true
        in: query
        name: state
        required: false
        schema:
          enum:
          - active
          - deactivated
          - ""
          type: string
        style: form
      responses:
