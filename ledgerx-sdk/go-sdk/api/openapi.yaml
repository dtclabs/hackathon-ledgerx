            application/json:
              schema:
                $ref: "#/components/schemas/importWallets_200_response"
          description: Job IDs created for each wallet sync
      security:
      - ApiKeyAuth: []
      summary: Import and sync wallets
      tags:
      - Wallets
  /wallet-groups:
